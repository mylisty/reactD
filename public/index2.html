    <style>
        .heart, .heart-box {
            width: 249px;
            height: 249px;
            border: 1px dashed #000;
            margin: 120px auto;
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            animation: heartTurn 4s linear infinite;
        }

        .heart-box {
            color: #fff;
            top: -372px;
            line-height: 249px;
            text-align: center;
            border-color: #ff6a00;
            animation: heartTurn 4s linear infinite;
        }

        .heart::before, .heart::after {
            content: '';
            width: 50px;
            height: 80px;
            background: rgb(255, 0, 0);
            text-align: center;
            position: absolute;
            border-radius: 50px 50px 0 0;
            color: #fff;
            top: 50%;
            left: 50%;
        }

        .heart::before {
            content: "";
            transform: rotate(-45deg);
            margin-left: -36px;
            margin-top: -40px;
        }

        .heart::after {
            transform: rotate(45deg);
            margin-left: -16px;
            margin-top: -40px;
        }
